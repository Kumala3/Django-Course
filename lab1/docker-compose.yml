version: "3.9"

name: django-lab1

services:
  db:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - ".secrets.yaml"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web-app:
    container_name: web-app
    build:
      context: ./lab1
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5040:5040"
    command: "python manage.py runserver 0.0.0.0:5040"
    env_file:
      - ".secrets.yaml"
    depends_on:
      - db

volumes:
  postgres_data:
