<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'onlinecourse:popular_course_list' %}"">Online Course</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
          <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
          <a class="btn btn-link" href="{% url 'onlinecourse:logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
          <form class="form-inline" action="{% url 'onlinecourse:login' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Username" name="username">
              <input type="password" class="form-control" placeholder="Password" name="psw">
              <button class="btn btn-primary" type="submit">Login</button>
              <a class="btn btn-link" href="{% url 'onlinecourse:registration' %}">Sign Up</a>
            </div>
          </form>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <form action="{% url 'onlinecourse:registration' %}" method="post">
    <div class="container">
      {% csrf_token %}
      <h1>Sign Up</h1>
      <hr>
      <div class="form-group">
        <label for="username"><b>User Name: </b></label>
        <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
        <label for="firstname"><b>First Name: </b></label>
        <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
        <label for="lastname"><b>Last Name: </b></label>
        <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
        <label for="psw"><b>Password: </b></label>
        <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
        {% if message %}
        <div class="alert alert-warning">
          {{ message }}
        </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Sign up</button>
      </div>
    </div>
  </form>

</body>
